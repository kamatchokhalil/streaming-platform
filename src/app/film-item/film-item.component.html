<div *ngIf="titleFromAllFilms == itemOfFilmsList.title || titleFromAllFilms == null">
  <div class="card" style="width: 30rem;">
    <iframe id="featureVideo" width="100%" height="300px" frameborder="0" allowfullscreen="allowfullscreen"
            mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen"
            oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"
            title="YouTube video player"
            type="text/html" [src]="url" class="vh-80-lg"
            sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
    <a *ngIf="username != null " style="display: inline-block; text-align: right; margin-right: 30px" routerLink="{{itemOfFilmsList.id}}" (click)="callServiceFilm()"> Voir plus </a>
    <div class="card-body">
      <h5 class="card-title">{{itemOfFilmsList.title}}</h5>
      <p class="card-text">{{itemOfFilmsList.summary}}</p>
    </div>
    <div class="card__info-desc">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Première sortie : <b>{{itemOfFilmsList.dateSortie}}</b></li>
        <li class="list-group-item">Qualité : <b>{{itemOfFilmsList.quality}}</b></li>
        <li class="list-group-item"><b>{{itemOfFilmsList.nbrVues}}</b> utilisateurs ont regardé ce film</li>
        <li class="list-group-item">Evaluation : <b>{{itemOfFilmsList.rate}}</b></li>
      </ul>
    </div>

    <div *ngIf="username != null" style="width:500px; float: right; display: flex; justify-content: space-around">
      <div style="display: inline-block; cursor: pointer" (click)="editFilm(itemOfFilmsList)">
        <svg xmlns="http://www.w3.org/2000/svg" id="edit" enable-background="new 0 0 24 24" height="24px"
             viewBox="0 0 24 24" width="24px" fill="#000000">
          <g>
            <rect fill="none" height="24" width="24"/>
          </g>
          <g>
            <g>
              <path d="M3,6h18v5h2V6c0-1.1-0.9-2-2-2H3C1.9,4,1,4.9,1,6v12c0,1.1,0.9,2,2,2h9v-2H3V6z"/>
